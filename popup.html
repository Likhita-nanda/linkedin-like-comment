<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Auto Engage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #0073b1;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h3>LinkedIn Auto Engage</h3>
  <label>Like Count:</label>
  <input type="number" id="likeCount" min="0" />
  
  <label>Comment Count:</label>
  <input type="number" id="commentCount" min="0" />
  
  <button id="startBtn" disabled>Start Engaging</button>
  
  <script src="popup.js"></script>
</body>
</html>
